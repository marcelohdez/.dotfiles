#	input	res		pos	scale
monitor=DP-2,	1600x900@60,	0x100,	auto
monitor=DP-3,	1920x1080@75,	1600x0,	auto

# long-living apps
exec-once = gammastep -l 26:-80 # set night shift for my loc
exec-once = waybar # top bar!
blurls = waybar

# init wallpaper daemon
exec-once = swww init && systemctl --user restart darkman

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

$accentCol = rgb(8DF200)
$inactiveCol = rgba(595959aa)

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = $accentCol
    col.inactive_border = $inactiveCol

    layout = dwindle
}

decoration {
    rounding = 10
    blur = yes
    blur_size = 5
    blur_passes = 3
    blur_new_optimizations = on

    inactive_opacity = 0.9

    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 2
    col.shadow = $accentCol
    col.shadow_inactive = $inactiveCol
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 6, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default
}

dwindle {
    no_gaps_when_only = true
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# some window rules
windowrule = float,^(pavucontrol)$
windowrule = move cursor -80% 36,^(pavucontrol)$

# variables
$mainMod = SUPER
$specialMod = SUPER_SHIFT
$term = wezterm
$filemngr = nautilus
$search = rofi -show drun
$web = flatpak run org.mozilla.firefox

# app launch/killing
bind = $mainMod, T, exec, $term
bind = $mainMod, X, killactive, 
bind = $mainMod, ESCAPE, exit, 
bind = $mainMod, F, exec, $web
bind = $mainMod, B, exec, $filemngr
bind = $mainMod, R, exec, hyprpicker -a
bind = $mainMod, SPACE, exec, $search
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# screenshots
bind = $specialMod, S, exec, grim - | swappy -f -
bind = $specialMod, A, exec, grim -g "$(slurp)" - | swappy -f - # area

# Window management keybindings
bind = $mainMod, W, fullscreen,
bind = $mainMod, V, togglefloating, 
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

